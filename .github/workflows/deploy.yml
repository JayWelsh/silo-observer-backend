name: Deploy to DigitalOcean Droplet
'on':
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          passphrase: ${{secrets.KEY_PASSPHRASE}}
          key: ${{secrets.KEY}}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            rm -rf silo-observer
            mkdir silo-observer
            cd silo-observer
            git clone https://github.com/JayWelsh/silo-observer-backend.git
            cd silo-observer-backend
            yarn global add dotenv
            yarn global add pm2
            yarn install
            touch .env
            echo DISCORD_BOT_CLIENT_ID="${{secrets.DISCORD_BOT_CLIENT_ID}}" >> .env
            echo DISCORD_BOT_TOKEN="${{secrets.DISCORD_BOT_TOKEN}}" >> .env
            echo DB_HOST=\"'${{secrets.DB_HOST}}'\" >> .env
            echo DB_PORT=\"'${{secrets.DB_PORT}}'\" >> .env
            echo DB_NAME=\"'${{secrets.DB_NAME}}'\" >> .env
            echo DB_USER=\"'${{secrets.DB_USER}}'\" >> .env
            echo DB_PASS=\"'${{secrets.DB_PASS}}'\" >> .env
            yarn run knex migrate:latest
            yarn run pm2-reload
            echo 'Deployment to digital ocean finished'